<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate>lblCrossBorderRemit</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
    	<div class="panel panel-default">
			<div class="panel-heading lbl-heading">
				<span translate>lblRemittenceForm</span>
				<div ng-if="dataFormLoading" class="sk-spinner sk-spinner-circle pull-right">
					 <div class="sk-circle1 sk-circle"></div>
					 <div class="sk-circle2 sk-circle"></div>
					 <div class="sk-circle3 sk-circle"></div>
					 <div class="sk-circle4 sk-circle"></div>
					 <div class="sk-circle5 sk-circle"></div>
					 <div class="sk-circle6 sk-circle"></div>
					 <div class="sk-circle7 sk-circle"></div>
					 <div class="sk-circle8 sk-circle"></div>
					 <div class="sk-circle9 sk-circle"></div>
					 <div class="sk-circle10 sk-circle"></div>
					 <div class="sk-circle11 sk-circle"></div>
					 <div class="sk-circle12 sk-circle"></div>
				 </div>
			</div>
			<div class="panel-body no-padding">
				<div class="ibox-content wizard">
                   <div class="steps clearfix">
                        <ul>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_one" class="btn-default"><span>1 </span><span  translate>lblRemitterInfo</span></a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_two" class="btn-default"><span>2 </span><span  translate>lblBeneficiaryInfo</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content">
							<form name="crossRemitForm" ng-submit="processRemitForm()" class="p-lg form-horizontal">
								<div id="form-views" ui-view></div>
							</form>
                        </div>
                    </div>
                </div>
			</div>
		</div>
    </div>
</div>
