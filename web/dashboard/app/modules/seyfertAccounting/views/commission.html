<div class="row  white-bg">
    <div class="col-sm-3">
        <h3> 수입수수료 환전 </h3>
    </div>
</div> 
<div>
	<form role="form" name="exchangeCmmsn">
		<div class="row border-bottom" >
			<div class="col-lg-5">
				<div class="form-group">
	                <label class="col-sm-3 control-label" translate> 사업자 번호 </label>
	               <div class="col-sm-5">
		                <input class="form-control " name="crn" ng-model="vm.transCmmssn.crn" placeholder="Enter the CRN"/>
	               </div>
	            </div>
			</div>	
			<div class="col-lg-5">
				<div class="form-group">
	                <label class="col-sm-3 control-label" translate> lblTransDate </label>
	               <div class="col-sm-6">
		                 <input required name="term" date-range-picker class="form-control date-picker" type="text" ng-model="vm.rangeCommisnDate"/>
	               </div>
	               <button ng-disabled="vm.searchDisalbed || exchangeCmmsn.$invalid" class="btn btn-sm btn-primary  no-margins" ng-click="vm.searchExchangeCommission(true , 0)"
	                       >
							검색
					</button>
	            </div>
			</div>		
		</div>
	</form></br>
		
	<div class="row">
       	<div class="col-sm-2">
  			<label  class="control-label"> <h2> 검색결과</h2> </label>
		</div>   
		<div ng-if="vm.loadDataForm" class="sk-spinner sk-spinner-circle pull-left">
			 <div class="sk-circle1 sk-circle"></div>
			 <div class="sk-circle2 sk-circle"></div>
			 <div class="sk-circle3 sk-circle"></div>
			 <div class="sk-circle4 sk-circle"></div>
			 <div class="sk-circle5 sk-circle"></div>
			 <div class="sk-circle6 sk-circle"></div>
			 <div class="sk-circle7 sk-circle"></div>
			 <div class="sk-circle8 sk-circle"></div>
			 <div class="sk-circle9 sk-circle"></div>
			 <div class="sk-circle10 sk-circle"></div>
			 <div class="sk-circle11 sk-circle"></div>
			 <div class="sk-circle12 sk-circle"></div>
		 </div>
	</div>
	<div class="row">
		<form  class="form-horizontal">
			<div class="form-controller">
				<table datatable="ng" dt-options="vm.dtOptionsMember"  class=" table table-striped table-bordered table-hover">
					<thead>
						<th>#</th>
						<th>GUID</th>
						<th>업체</th>
						<th>사업자번호</th>
						<th>건 수</th>
						<th>총거래 금액 </th>
						<th>수수료 </th>
						
					</thead>
					<tbody>
						<tr ng-repeat="task in vm.commissionList" >
							<td>{{$index}}</td>
							<td> <span class="show-cursor" ng-click="vm.searchExchangeCommissionDetails(task.guid, 0)"> {{task.guid}} </span></td>
							<td>{{task.name}}</td>
							<td>{{task.crn}}</td>
							<td>{{task.count | number }}</td>
							<td>{{task.total | currency: "" : 2}}</td>
							<td>{{task.commission | currency: "" : 2}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
		<div><button ng-disabled="vm.loadMoreCommisnDisalbed" class="btn btn-sm btn-primary  no-margins" ng-click="vm.loadList()">더보기</button></div>
	</div>
	
</div>
