<div class="row">
	<form  class="form-horizontal">
		<div class="form-controller">
			<!-- <table class=" table table-striped table-bordered table-hover"> -->
			<table datatable="ng" dt-options="vm.dtOptionsMember" class="table table-striped table-bordered table-hover">
				<thead>
					<th>#</th>
					<th>GUID</th> <!--  2016-01-01 - 2016-12-31  -->
					<th>멤버명 </th>
					<th>사업자번호</th>
					<th>건수</th>
					<th>예수금  </th>
					<!-- <th> $ 예수금</th> 이거는 탭을 따로해서 하도록  --> 
					
				</thead>
				<tbody>
					
					<tr ng-repeat="task in vm.depositMemberList" >
						<td>{{$index}}</td>
						<td> <span class="show-cursor" ng-click="vm.searchDepositListDetails(task.guid , 0)"> {{task.guid}} </span></td>
						<td>{{task.name}}</td>
						<td>{{task.crn}}</td>
						<td>{{task.count}}</td>
						<td>{{task.amount  | currency: "" : 2}}</td>

					</tr>
				</tbody>
			</table>
		</div>
	</form>
	<div><button  ng-disabled="vm.loadMoreDepostDisalbed" class="btn btn-sm btn-primary  no-margins" ng-click="vm.loadList()">더보기</button></div>
</div>
