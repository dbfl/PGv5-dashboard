<div class="row  white-bg">
    <div class="col-sm-3">
        <h3>예수금 </h3>
    </div>
</div> 
<div>
	<form role="form" name="deposit">	
		<div class="row" >
			<div class="col-lg-5">
				<div class="form-group">
	                <label class="col-sm-3 control-label" translate> 사업자 번호 </label>
	               <div class="col-sm-5">
		                <input class="form-control " name="crn" ng-model="vm.transDepost.crn" placeholder="Enter the CRN"/>
	               </div>
	              <!--  <button class="btn btn-sm btn-primary  no-margins" ng-click="vm.testSerch()">
							검색
					</button> -->
	            </div>
			</div>	
			<div class="col-lg-5">
				<div class="form-group">
	                <label class="col-sm-3 control-label" translate> lblTransDate </label>
	               <div class="col-sm-6">
		                <input required name="term"date-range-picker class="form-control date-picker" type="text" ng-model="vm.rangeDepositDate"/>
	               </div>
	               <button class="btn btn-sm btn-primary  no-margins"
	               		ng-disabled="deposit.$invalid"
	               		 ng-click="vm.searchDepositList(true,0)">
							검색
					</button>
	            </div>
			</div>		
		</div>
		<div class="row border-bottom">
			<div class="col-lg-5">
				<div class="form-group" >
					 <label class="col-sm-3 control-label" translate>  lblCurrency </label>
					 
					 <div class="col-sm-5" ng-class="{ 'has-error' : deposit.crrncy.$invalid}">
					 	<select required 
					 		class="form-control"
					 		name="crrncy"
					 		ng-model="vm.transDepost.crrncy"
					 		
					 	>
					 		<option value=""> ==== </option>
					 		<option value="{{task.crrncy}}" ng-repeat="task in vm.crrncy"> {{task.crrncy}}</option>
					 	</select>
					 </div>
					 
					 <!--  
					 <div class="form-group"  ng-class="{ 'has-error' : seyfertWithdrawForm.crrncy.$invalid}">
						<label translate>lblCurrency</label> 
						<select required
							name="crrncy"
							class="form-control" ng-model="vm.seyfertWithdrawForm.crrncy"
							data-placeholder-text-single="'Choose Currency'"
							disable-search="false"
							ng-options="option.cd_key as option.cd_nm for option in currencyList">
							<option value=""></option>
						</select>
					</div>
					 
					 
					 -->
					 
				</div> 
			</div>	
		</div>
	</form></br>
	<div class="row">
       	<div class="col-sm-2">
  			<label  class="control-label"> <h2> 검색결과</h2> </label>
		</div>   
		<div ng-if="vm.loadDataForm" class="sk-spinner sk-spinner-circle pull-left">
			 <div class="sk-circle1 sk-circle"></div>
			 <div class="sk-circle2 sk-circle"></div>
			 <div class="sk-circle3 sk-circle"></div>
			 <div class="sk-circle4 sk-circle"></div>
			 <div class="sk-circle5 sk-circle"></div>
			 <div class="sk-circle6 sk-circle"></div>
			 <div class="sk-circle7 sk-circle"></div>
			 <div class="sk-circle8 sk-circle"></div>
			 <div class="sk-circle9 sk-circle"></div>
			 <div class="sk-circle10 sk-circle"></div>
			 <div class="sk-circle11 sk-circle"></div>
			 <div class="sk-circle12 sk-circle"></div>
		 </div>
	</div>
	<div class="row">
		<form  class="form-horizontal">
			<div class="form-controller">
				<!-- <table class=" table table-striped table-bordered table-hover"> -->
				<table datatable="ng" dt-options="vm.dtOptionsMember" class="table table-striped table-bordered table-hover">
					<thead>
						<th>#</th>
						<th>GUID</th> <!--  2016-01-01 - 2016-12-31  -->
						<th>멤버명 </th>
						<th>사업자번호</th>
						<th>건수</th>
						<th>예수금  </th>
						<!-- <th> $ 예수금</th> 이거는 탭을 따로해서 하도록  --> 
						
					</thead>
					<tbody>
						
						<tr ng-repeat="task in vm.depositList" >
							<td>{{$index}}</td>
							<td  ng-if="$index == 0" > <span class="show-cursor" ng-click="vm.searchDepositListDetails(task.guid , 0)"> 개인 </span></td>
							<td  ng-if="$index != 0"> <span class="show-cursor"   ng-click="vm.searchDepositListDetails(task.guid , 0)"> {{task.guid}} </span></td>
							<td>{{task.name}}</td>
							<td>{{task.crn}}</td>
							<td>{{task.count | number}}</td>
							<td>{{task.amount  | currency: "" : 2}}</td>

						</tr>
					</tbody>
				</table>
			</div>
		</form>
		<div><button  ng-disabled="vm.loadMoreDepostDisalbed" class="btn btn-sm btn-primary  no-margins" ng-click="vm.loadList()">더보기</button></div>
	</div>
</div>
