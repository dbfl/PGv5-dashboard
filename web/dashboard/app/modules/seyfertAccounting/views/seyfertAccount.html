
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2 translate>lblSeyfertAccounting</h2>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<uib-tabset active="active">
						<uib-tab index="0" heading="{{ '총 내역' | translate}}" select="vm.tabSelected('ALL')"><div ng-include="vm.allAccnt"></div></uib-tab>
						<uib-tab index="1" heading="{{ '월별 정산 내역' | translate}}" select="vm.tabSelected('SettlementsDtl')"><div ng-include="vm.settlementDetails"></div></uib-tab>
					</uib-tabset>
				</div>
			</div>
		</div>
	</div> 
</div>
