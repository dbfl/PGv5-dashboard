<div class="modal-header">
	<div class="col-sm-8">
		<h3  class="modal-title col-sm-10" ><span translate>lblWithdrawBlock</span>&nbsp;&nbsp;&nbsp;<span translate>lblGuid</span>: <span class="text-success">{{ memberDetailResult.guid }}</span></h3>
		
	</div>
	<div class="col-sm-2">
		<div ng-if="dataLoading" class="sk-spinner sk-spinner-circle pull-right">
			 <div class="sk-circle1 sk-circle"></div>
			 <div class="sk-circle2 sk-circle"></div>
			 <div class="sk-circle3 sk-circle"></div>
			 <div class="sk-circle4 sk-circle"></div>
			 <div class="sk-circle5 sk-circle"></div>
			 <div class="sk-circle6 sk-circle"></div>
			 <div class="sk-circle7 sk-circle"></div>
			 <div class="sk-circle8 sk-circle"></div>
			 <div class="sk-circle9 sk-circle"></div>
			 <div class="sk-circle10 sk-circle"></div>
			 <div class="sk-circle11 sk-circle"></div>
			 <div class="sk-circle12 sk-circle"></div>
		 </div>
	</div>
</div>

<div class="modal-body" id="memberDetail" >
	<form name="vm.blockForm" ng-submit="setWithdrawalBlock()">
	
		<div class="panel-body no-padding form-horizontal">
        	<div class="panel-group" id="accordion">
            	<div class="panel panel-default" >
                	<div class="panel-heading lbl-heading">
                	   	<h5 class="panel-title"><span translate>lblBasicInfo</span></h5>
                 	</div>
					<div class="panel-body">

						<div ng-if='isAdmin' class="row">
							<div class="col-sm-9">
								<div class="form-group">
									<label class="col-lg-4 control-label no-padding" translate>lblWithdrawalBlockType</label>
									<div class="col-lg-8">
										<select class="form-control m-b" name="blockType" ng-model="blockForm.blockType" required>
											<option ng-repeat="blockType in blockTypeArr" value="{{blockType.value}}" translate>{{blockType.label}}</option>
	                            		</select>
									</div>
								</div>
							</div>
						</div>

						<div ng-if='isAdmin' class="row">
							<div class="col-sm-9">
								<div class="form-group">
									<label class="col-lg-4 control-label no-padding"  translate>lblWithdrawalBlockTarget</label>
									<div class="col-lg-8">
										<select class="form-control m-b" name="blockTarget" ng-model="blockForm.blockTarget" required>
											<option ng-repeat="blockTarget in blockTargetArr" value="{{blockTarget.value}}" translate>{{blockTarget.label}}</option>
	                            		</select>									
	                            	</div>
								</div>
							</div>
						</div>

						<div ng-if='isAdmin' class="row">
							<div class="col-sm-9">
								<div class="form-group">
									<label class="col-lg-4 control-label no-padding"  translate>lblWithdrawalBlockReason</label>
									<div class="col-lg-8">
										<select class="form-control m-b" name="blockReason" ng-model="blockForm.blockReason" required>
											<option ng-repeat="blockReason in blockReasonArr" value="{{blockReason.value}}" translate>{{blockReason.label}}</option>
	                            		</select>									
	                            	</div>
								</div>
							</div>
						</div>

						<!-- block reason not required when logged in admin  -->
		                <div class="row" ng-if='isAdmin'>
		                	<div class="col-sm-9">
								<div class="form-group">
									<label class="col-lg-4 control-label no-padding" translate>lblWithdrawalBlockDesc</label>
									<div class="col-lg-8">
										<textarea class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="desc" ng-model="blockForm.desc" placeholder="Describe Account Block reason. (Does not required when logged in admin)" style="" rows="10" cols="200" maxlength="500"></textarea>
									</div>		
								</div>
							</div>
						</div>	
						<!-- block reason required when logged in merchant 22   ssssss-->
		                <div class="row" ng-if='!isAdmin'>
		                	<div class="col-sm-9">
								<div class="form-group">
									<label class="col-lg-4 control-label no-padding" translate>lblWithdrawalBlockReason</label>
									<div class="col-lg-8">
										<textarea class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" required name="desc" ng-model="blockForm.desc" placeholder="Describe Account Block reason" style="" rows="10" cols="200" maxlength="500"></textarea>
										
									</div>		
								</div>
							</div>
						</div>	

						<div class="form-group text-center">
							<button type="button" class="btn btn-danger ng-scope"  ng-click="cancel()" translate>VCNotiMsgCancel</button>
							<!-- blockType, blockTarget check when logged in admin  -->
							 <button ng-if='isAdmin' class="btn btn-primary ng-scope" type="submit" ng-disabled="vm.blockForm.blockType.$invalid || vm.blockForm.blockTarget.$invalid || vm.blockForm.blockReason.$invalid" translate="">VCNotiTitle</button>
							 <!-- desc field check when logged in merchant  -->
							 <button ng-if='!isAdmin' class="btn btn-primary ng-scope" type="submit" ng-disabled="vm.blockForm.desc.$invalid" translate="">VCNotiTitle</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="cancel()" id="Close" name="Close" translate>btnClose</button>
</div>
