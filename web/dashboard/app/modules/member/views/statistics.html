<fieldset>
    <div ng-include="tempMemberChart"></div>
    <div class="row">
    	<div class="panel panel-default">
			<div class="panel-heading lbl-heading">
				<span translate>lblMemberList</span>
				<div class="col-lg-3 pull-right">	
					<div ng-if="vm.dataLoading1" class="sk-spinner sk-spinner-circle pull-right">
						 <div class="sk-circle1 sk-circle"></div>
						 <div class="sk-circle2 sk-circle"></div>
						 <div class="sk-circle3 sk-circle"></div>
						 <div class="sk-circle4 sk-circle"></div>
						 <div class="sk-circle5 sk-circle"></div>
						 <div class="sk-circle6 sk-circle"></div>
						 <div class="sk-circle7 sk-circle"></div>
						 <div class="sk-circle8 sk-circle"></div>
						 <div class="sk-circle9 sk-circle"></div>
						 <div class="sk-circle10 sk-circle"></div>
						 <div class="sk-circle11 sk-circle"></div>
						 <div class="sk-circle12 sk-circle"></div>
					 </div>
				 </div>
				 <div class="col-lg-4 pull-right">
				</div>
			</div>
			<div class="panel-body no-padding">
				<div class="row">
					<div class="col-sm-5">
						<div class="dataTables_length">
							<label class="record-page">
								<select class="form-control input-sm" ng-model="vm.viewby" ng-options="o for o in vm.optionsViewBy track by o" ng-change="vm.setItemsPerPage()"></select>
							</label>
							<span translate>lblRecordsPage</span>
						</div>
					</div>
					<div class="col-sm-2">
						<span translate>lblNote</span>: <i class="fa fa-warning lbl-warning" translate>lblUnverified</i>
					</div>
					<!-- <div class="col-sm-5">
						<form role="form" class="form-inline pull-right" name="searchForm" ng-submit="vm.searchSubmit()">
								<div class="form-group" ng-class="{'has-error': searchForm.search.$invalid}">
									<input type="text" ng-model="search" name="search" uib-popover="Search by: tid, guid, name, title, type, status"  popover-trigger="'focus'" class="form-control" placeholder="Search" required>
								</div>
								<button class="btn btn-sm btn-primary no-margins" type="button" ng-click="vm.searchSubmit()" ng-disabled="!searchForm.$valid" translate>lblGo</button> 
								<button type="button" class="btn btn-sm btn-primary no-margins" ng-click="vm.initAdvSearch()" translate>lblAdvancedSearch</button>
						</form>
					</div>   commented by atlas 12.13.2017-->
				</div>
				<div class="col-sm-12">
					<!-- <div uib-collapse="!isCollapsed"> commented by atlas 13.12.2017-->
					<div uib-collapse="isCollapsed">
						<div class="well well-lg no-padding">
							<div ng-include="tempSearchForm"></div>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<table datatable="ng" dt-options="dtOptionsMember"  class="table table-striped table-bordered table-hover">
				        <thead>
				        <tr>
				        	<th>#</th>
				            <th translate>lblGuid</th>
				            <th translate>lblName</th>
							<th translate>lblEmail</th>
							<th translate>lblPhone</th>
							<th translate>lblDate</th>
				        </tr>
				        </thead>
				        <tbody>
				        <tr ng-repeat="row in vm.content | orderBy:sortType:sortReverse | filter: search">
				        	<td>{{ (vm.itemsPerPage*(vm.currentPage -1)) + $index + 1 }}</td>
				            <!-- <td><span class="show-cursor" ng-click="getMemberDetail(row)">{{ row.guid }}</span></td> -->  
				            <td  class='guid-detail' method='getMemberDetail(row)' data='row'></td>  
				            
				            <td><i ng-if="(row.fullname != null) && (row.name_verify_st == 'UNVERIFIED')" class="fa fa-warning lbl-warning"></i>{{ row.fullname }}</td>
							<td><i ng-if="(row.emailAddrss != null) && (row.email_verify_st == 'UNVERIFIED')" class="fa fa-warning lbl-warning"></i>{{ row.emailAddrss }}</td>
							<td><i ng-if="(row.phoneNo != null) && (row.phone_verify_st == 'UNVERIFIED_KEY')" class="fa fa-warning lbl-warning"></i>{{ row.phoneNo }}</td>
							<td>{{ row.createDt | date:dateFormat}}</td>
				        </tr>
				        </tbody>
				    </table>
			    </div>
				<div class="col-sm-6">
		    		<div class="dataTables_info" role="alert" aria-live="polite" aria-relevant="all">
						{{vm.dataTablesInfo}}
						<div ng-if="vm.dataLoading2" class="sk-spinner sk-spinner-circle pull-right">
							 <div class="sk-circle1 sk-circle"></div>
							 <div class="sk-circle2 sk-circle"></div>
							 <div class="sk-circle3 sk-circle"></div>
							 <div class="sk-circle4 sk-circle"></div>
							 <div class="sk-circle5 sk-circle"></div>
							 <div class="sk-circle6 sk-circle"></div>
							 <div class="sk-circle7 sk-circle"></div>
							 <div class="sk-circle8 sk-circle"></div>
							 <div class="sk-circle9 sk-circle"></div>
							 <div class="sk-circle10 sk-circle"></div>
							 <div class="sk-circle11 sk-circle"></div>
							 <div class="sk-circle12 sk-circle"></div>
						 </div>
					 </div>
		    	</div>
		    	<div class="col-sm-6 pull-right" ng-if="vm.totalItems > 0">
		    		<div class="dataTables_paginate paging_simple_numbers">
		    			<ul uib-pagination max-size="vm.maxSize" boundary-links="true" items-per-page="vm.itemsPerPage" class="pagination-sm" total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></ul>
	    			</div>
	    		</div>    
			</div>
		</div>
	</div>
</fieldset>
