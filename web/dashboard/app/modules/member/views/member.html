<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate>lblMember</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
			<div class="ibox float-e-margins">
                <div class="ibox-content">
					<uib-tabset justified=false>  <!-- SUI-57 related to deep link --> 
						<uib-tab heading="{{ 'lblStatistics' | translate}}" ui-sref='index.member.statistics' active='tabs.statistics' select="vm.tabSelected('index.member.statistics')">
							<div ng-include="tempTabStatistics"></div>
						</uib-tab>
						<uib-tab  ng-if="vm.isAdmin"  heading="{{ 'lblCreatemember' | translate}}" ui-sref='index.member.createMember' active='tabs.createMember' select="vm.tabSelected('index.member.createMember')">
							<div ng-include="tempTabCreateMember"></div>
						</uib-tab>
						<uib-tab  ng-if="vm.isAdmin"  heading="{{ 'lblAssignLogin' | translate}}" ui-sref='index.member.assignLogin' active='tabs.assignLogin' select="vm.tabSelected('index.member.assignLogin')">
							<div ng-include="tempTabAssignLogin"></div>
						</uib-tab>
						<uib-tab  ng-if="vm.isAdmin"  heading="{{ 'lblAssignBank' | translate}}" ui-sref='index.member.assignBank' active='tabs.assignBank' select="vm.tabSelected('index.member.assignBank')">
							<div ng-include="tempTabAssignBank"></div>
						</uib-tab>
						<uib-tab  ng-if="vm.isAdmin"  heading="{{ 'lblResetPassword' | translate}}" ui-sref='index.member.resetPassword' active='tabs.resetPassword' select="vm.tabSelected('index.member.resetPassword')">
							<div ng-include="tempResetPassword"></div>
						</uib-tab>
						<uib-tab  heading="{{ 'lblWithdrawalBlockedList' | translate}}" ui-sref='index.member.withdrawalBlockManagement' active='tabs.withdrawalBlockManagement' select="vm.tabSelected('index.member.withdrawalBlockManagement')">
							<div ng-include="tempWithdrawalBlockManagement"></div>
						</uib-tab>

					</uib-tabset>
				</div>
			</div>
        </div>
    </div>
</div>
