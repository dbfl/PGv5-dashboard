<fieldset>
	<div class="row">
		<div class="col-lg-6">
	        <h2 translate>lblAPIRoles</h2>
	    </div>
	    <div class="col-lg-6">
	    	<button class="btn btn-sm btn-primary no-margins" type="button" ng-click="vm.createRole()" translate>lblCreateRole</button> 
			<button class="btn btn-sm btn-primary no-margins" type="button" ng-click="vm.assignRoles()" translate>lblAssignRoles</button>
	    </div>
	</div>
    <div class="row">
        <div class="col-lg-12">
        	<table datatable="ng" dt-options="dtOptionsRole"  class="table table-striped table-bordered table-hover">
		        <thead>
		        <tr>
		        	<th>#</th>
		            <th translate>API URL</th>
		            <th translate>lblRoles</th>
					<th translate>ACL</th>
					<th translate>lblMethod</th>
					<th translate>lblAction</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr ng-repeat="row in listAPIRoles | filter: search">
		        	<td>{{  $index + 1 }}</td>
		            <td>{{ row.serviceNm }}</td>
		            <td>{{ row.role }}</td>
		            <td>{{ row.minimumAcl }}</td>
		            <td>{{ row.httpMethod }}</td>
		            <td>
		            	<span ng-click="vm.editAPIRoles(row)" class="label label-success show-cursor" translate>lblEdit</span>&nbsp;|&nbsp; 
		            	<span ng-click="vm.removeAPIRoles(row)" class="label label-danger show-cursor" translate>lblRemove</span> 
		            </td>
		        </tr>
		        </tbody>
		    </table>
		</div>
    </div>
</fieldset>
