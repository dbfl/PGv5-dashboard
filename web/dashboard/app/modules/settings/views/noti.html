	<div class="ibox-title">
        <h5 translate> URLs </h5>
    </div>
	<div>
		<form name="pForm" class="p-lg form-horizontal">
			<span><label translate> lblNotiTransactionStatusList </label></span>
			<table class="table  table-bordered table-hover">
				<tbody>
					<tr ng-repeat="row in tranStatusRows">
						<td>
							<div class="col-sm-6" ng-if="!row">
								<input  type="text" class="form-control"
								ng-model="vm.transStatusList"  autofocus /> 
							</div>
							<label class="col-sm-6" ng-if="row"> {{row.sendTo}} </label>
							<button class="btn btn-primary btn-sm pull-right m-t-n-xs" ng-if="!row"
								ng-click="registRow($index)">
								<span translate>lblNotiSubmit</span>
								</button>
							<button class="btn btn-warning btn-sm  pull-right m-t-n-xs" ng-if="row"
								ng-click="removeRow($index)">
								<span translate>lblNotiDelete</span>
							</button></td>
					</tr>
				</tbody>
			</table>
			<button 
			class="btn  btn-sm  m-t-n-xs"
			ng-disabled="itemTranStatusDisabled" ng-if=!isTranStatusMax
				ng-click="addRow()">+</button>
		</form>
	</div>
	<!-- 입금 내역 입력 form  -->
	<div>
		<form name="pForm" class="p-lg form-horizontal">
			<span> <label translate> lblNotiPayInList </label></span>
			<table class="table  table-bordered table-hover">
				<tbody>
					<tr ng-repeat="row in payinListRows">
						<td>
							<div class="col-sm-6" ng-if="!row">
								<input name="payInList" type="text" class="form-control"
								ng-model="vm.payInList"  autofocus />
							</div>
							 <label class="col-sm-6" ng-if="row">{{row.sendTo}} </label>
							<button class="btn btn-primary btn-sm pull-right m-t-n-xs" ng-if="!row"
								ng-click="registPayInRow($index)">
								<span translate>lblNotiSubmit</span>
							</button>
							<button class="btn btn-warning btn-sm  pull-right m-t-n-xs" ng-if="row"
								ng-click="removePayInRow($index)">
								<span translate>lblNotiDelete</span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<button
			 class="btn  btn-sm  m-t-n-xs"
			 ng-disabled="itemDisabled" ng-if=!isMax
				ng-click="addPayInListRow()">+</button>
		</form>
	</div>
	<div>
		<form name="testValidForm" class="p-lg form-horizontal">
			<p>
			<span> <label translate>  lblValidURLTest </label></span>
			<span><label style="color:red" translate> lblNotiComment </label></span>
			</p>
			<div class="col-sm-6">
				<input name="testValidUrl" type="text" class="form-control"
					ng-model="vm.testValidUrl"  autofocus />
			</div>
			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" 
				ng-diabled="true"
				ng-click="urlValidTest()"> 
				<span translate>lblNotiSend</span>
			 </button>
		</form> 
		</div>
		<div class="p-lg form-horizontal" ng-if="notiProgressStart">
			<div class="alert alert-danger p-lg form-horizontal" ng-if="!notiProgressSuccess">
		  		 {{vm.resultComments}}
			</div>
			<div style='overflow-y; scroll;' class="alert alert-success p-lg form-horizontal"  ng-if="notiProgressSuccess" >
		  		<span>	{{vm.resultComments}}</span> </br>
		  		<span>	{{vm.resultResponse}}</span>
			</div>
			
			
		</div>

</div>
