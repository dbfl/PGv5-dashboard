<fieldset>
	<div class="row">
		<div class="col-lg-4">
	        <h2 translate>lblMemberRoles</h2>
	    </div>
	    <div class="col-lg-3">
	        <div class='msg-block' ng-show='successCreateRole == 1'>
            	<div class="alert alert-success">
					<span>{{msgResult}}</span>
				</div>
			</div>
	        <div class='msg-block' ng-show='successAssignRole == 1'>
            	<div class="alert alert-success">
					<span>{{msgResult}}</span>
				</div>
			</div>
	    </div>
	    <div class="col-lg-5" style="padding-top:10px">
	    	<button style="margin-left:10px" class="btn btn-sm btn-primary pull-right"  type="button" ng-click="vm.initCreateMemRole()" translate>lblCreateRole</button> 
			<button class="btn btn-sm btn-primary pull-right" type="button" ng-click="vm.initAssignRole()" translate>lblAssignRoles</button>
	    </div>
	</div>
    <div class="row">
    	<div class="col-sm-12">
			<div uib-collapse="!isCollapsed">
				<div class="well well-lg no-padding">
					<div ng-include="tempMemRoleForm"></div>
				</div>
			</div>
			<div uib-collapse="!isCollapsedAssign">
				<div class="well well-lg no-padding">
					<div ng-include="tempAssignRoleForm"></div>
				</div>
			</div>
		</div>
        <div class="col-lg-12">
        	<table datatable="ng" dt-options="dtOptionsRole"  class="table table-striped table-bordered table-hover">
		        <thead>
		        <tr>
		        	<th>#</th>
		            <th translate>lblGuid</th>
		            <th translate>lblRoles</th>
					<th translate>ACL</th>
					<th translate>lblAction</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr ng-repeat="row in listMemberRoles | filter: search">
		        	<td>{{  $index + 1 }}</td>
		            <td>{{ row.guid }}</td>
		            <td>{{ row.role }}</td>
		            <td>{{ row.baseAcl }}</td>
		            <td>
		            	<span ng-click="vm.editMemRoles(row)" class="label label-success show-cursor" translate>lblEdit</span>&nbsp;|&nbsp;
		            	<span ng-click="vm.removeMemRoles(row)" class="label label-danger show-cursor" translate>lblRemove</span>
		            </td>
		        </tr>
		        </tbody>
		    </table>
		</div>
    </div>
</fieldset>
