<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate>lblLecture</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
        <div class="col-lg-6">
        	<h4><span translate>lblNextLecture</span>:&nbsp;<span class="text-danger">{{nextLucture | date: 'yyyy-MM-dd HH:mm:ss'}}</span></h4>
        </div>
        <div class="col-lg-6">
        	<button type="button" class="btn btn-sm btn-primary pull-right" ng-click="vm.initAddLecture()" translate>lblAddLucture</button>
        </div>
        <div class="col-lg-12">
	        <div uib-collapse="!isCollapsed">
				<div class="well well-lg no-padding">
					<div ng-include="tempAddForm"></div>
				</div>
			</div>
		</div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
				<div class="panel-heading lbl-heading">
					<span translate>lblLectureTitle</span>
				</div>
				<div class="panel-body no-padding">
					<table datatable="ng" dt-options="dtOptionsLecture"  class="table table-striped table-bordered table-hover">
				        <thead>
				        <tr>
				        	<th>#</th>
				        	<th translate>lblTitle</th>
							<th translate>lblAuthor</th>
							<th translate>lblEndorse</th>
				        </tr>
				        </thead>
				        <tbody>
				        <tr ng-repeat="row in listLucture | orderBy:sortType:sortReverse">
				        	<td>{{ $index + 1 }}</td>
							<td>{{row.desc}}</td>
							<td>{{row.creator}}</td>
							<td>
							<div ng-if="!row.login" class="label label-success show-cursor" ng-click="vm.voteLecture(row.id)"><i class="fa fa-thumbs-o-up"></i>&nbsp;{{row.count}} Vote<span ng-if="row.count>1">s</span></div>
							<div ng-if="row.login" class="label label-warning"><i class="fa fa-thumbs-o-up"></i>&nbsp;{{row.count}} Vote<span ng-if="row.count>1">s</span></div>
							</td>
				        </tr>
				        </tbody>
				    </table>
				</div>
			</div>            
        </div>
    </div>
</div>
