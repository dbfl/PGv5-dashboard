<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading lbl-heading">
				<span translate>lblGrandTotalInfo</span>
				<div ng-if="vm.dataTotalLoading" class="sk-spinner sk-spinner-circle pull-right">
					 <div class="sk-circle1 sk-circle"></div>
					 <div class="sk-circle2 sk-circle"></div>
					 <div class="sk-circle3 sk-circle"></div>
					 <div class="sk-circle4 sk-circle"></div>
					 <div class="sk-circle5 sk-circle"></div>
					 <div class="sk-circle6 sk-circle"></div>
					 <div class="sk-circle7 sk-circle"></div>
					 <div class="sk-circle8 sk-circle"></div>
					 <div class="sk-circle9 sk-circle"></div>
					 <div class="sk-circle10 sk-circle"></div>
					 <div class="sk-circle11 sk-circle"></div>
					 <div class="sk-circle12 sk-circle"></div>
				 </div>
			</div>
			<div class="panel-body no-padding">
				<div class="ibox-content ibox-content-5">
					<h4 translate>lblTotalToday</h4>
					<div class="row">
						
						<div ng-if="(totalToday.jpy == 0 || totalToday.jpy == null) && (totalToday.won == 0 || totalToday.won == null) && (totalToday.usd == 0 || totalToday.usd == null)">
							<span class="col-sm-5"> 데이터가 없습니다. </span>
						</div>
											 
						<div ng-if ="totalToday.usd != 0 && totalToday.usd != null" class="col-sm-4 text-danger" >
							  <div class="type-currency"  value = "totalToday.usd" icon ='fa fa-dollar' type='h3' ops = "0" strong = "true"> </div>
						</div>
						<div ng-if ="totalToday.won != 0 && totalToday.won != null"  class="col-sm-4 text-danger">
							<div class = "type-currency"  value = "totalToday.won" icon ='fa fa-won' type='h3' ops = "0" strong = "true"> </div>
						</div>
						<div ng-if ="totalToday.jpy != 0 && totalToday.jpy != null"  class="col-sm-4 text-danger">
							<div class = "type-currency"  value = "totalToday.jpy" icon ='fa fa-jpy' type='h3' ops = "0" strong = "true"> </div>
						</div>
						
						
						
					</div>
				</div>
				<div class="ibox-content ibox-content-5">
					<h4 translate>lblMerchantBalance</h4>
					<div class="row">
						<div ng-if ="totalMerchant.usd != 0 && totalMerchant.usd != null"  class="col-sm-4 text-danger" >
							<div class = "type-currency"  value = "totalMerchant.usd" icon ='fa fa-dollar' type='h3' ops = "0" strong = "true"> </div>
						</div>
						<div ng-if ="totalMerchant.won != 0 && totalMerchant.won != null" class="col-sm-4 text-danger" >
							<div class = "type-currency"  value = "totalMerchant.won" icon ='fa fa-won' type='h3' ops = "0" strong = "true"> </div>
						</div>
						<div ng-if ="totalMerchant.jpy != 0 && totalMerchant.jpy != null" class="col-sm-4 text-danger" >
							<div class = "type-currency"  value = "totalMerchant.jpy" icon ='fa fa-jpy' type='h3' ops = "0" strong = "true"> </div>
						</div>
					</div>
				</div>
				<div class="ibox-content ibox-content-5">	
					<h4 translate>lblMemberBalance</h4>
					<div class="row">
						<span class="col-sm-5" ><labe> 서비스 제공 준비 중 입니다. </labe></span>
						<!-- <div ng-if ="totalMember.usd != 0 && totalMember.usd != null" class="col-sm-4 text-danger">
							<div class = "type-currency"  value = "totalMember.usd" icon ='fa fa-dollar' type='h3' ops = "0" strong = "true"> </div>
						</div>
						<div ng-if ="totalMember.won != 0 && totalMember.won != null" class="col-sm-4 text-danger">
							<div class = "type-currency"  value = "totalMember.won" icon ='fa fa-won' type='h3' ops = "0" strong = "true"> </div>
						</div>
						<div  ng-if ="totalMember.jpy != 0 && totalMember.jpy != null" class="col-sm-4 text-danger">
							<div class = "type-currency"  value = "totalMember.jpy" icon ='fa fa-jpy' type='h3' ops = "0" strong = "true"> </div>
						</div> -->
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="col-lg-5">
		<div class="panel panel-default">
			<div class="panel-heading lbl-heading">
				<span translate>Seyfert Grand Total Balance</span></div>
				 <div class="panel-body">
				 <div class="ibox-content">
				 	<table class = "table table-striped">
				 		<thead>
				 		<tr>
				 			<!-- <th>#</th> -->
				 			<th style="text-align:center">Currency</th>
				 			<th style="text-align:center">Amount</th>
				 		</tr>
				 		</thead>
				 		<tbody>
				 		<tr ng-if="vm.isAdmin && row.totAmt != null && row.totAmt != 0" ng-repeat="row in seyfertTotalAmt" ng-if="row.totAmt != 0">
				 		   <!-- <td>{{ $index + 1 }}</td> --> 
					 		<td style="text-align:center">{{row.crrncyCd}}</td>
					 		<td class="text-navy" style="text-align:right">
					 			 <div class = "type-currency"  value = "row.totAmt"  type='h5' ops = "2" strong = false> 
					 			 </div>
					 		</td>
				 		</tr>
				 		<tr ng-if="!vm.isAdmin && row.amount != null && row.amount != 0" ng-repeat="row in array">
				 		    <!-- <td>{{ $index + 1 }}</td> -->
					 		<td style="text-align:center">{{row.crrncyCd }}</td>
					 		<td class="text-navy" style="text-align:right">
					 			 <div class = "type-currency"  value = "row.amount"  type='h5' ops = "2" strong = false> </div>
					 		</td>
				 		</tr>
				 		
				 		</tbody>
				 	</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
             <div class="ibox-title">
             	<div class="col-lg-6">
	                 <h5 translate>lblTransactionChart</h5>
	                 <div ng-if="dataChartLoading" class="sk-spinner sk-spinner-circle pull-right">
	                     <div class="sk-circle1 sk-circle"></div>
	                     <div class="sk-circle2 sk-circle"></div>
	                     <div class="sk-circle3 sk-circle"></div>
	                     <div class="sk-circle4 sk-circle"></div>
	                     <div class="sk-circle5 sk-circle"></div>
	                     <div class="sk-circle6 sk-circle"></div>
	                     <div class="sk-circle7 sk-circle"></div>
	                     <div class="sk-circle8 sk-circle"></div>
	                     <div class="sk-circle9 sk-circle"></div>
	                     <div class="sk-circle10 sk-circle"></div>
	                     <div class="sk-circle11 sk-circle"></div>
	                     <div class="sk-circle12 sk-circle"></div>
	                 </div>
                </div>
                <div class="col-lg-6">
	                 <div class="btn-group pull-right btn-chart">
		                    <label ng-class="{active: viewChartByTime == 'Day'}" ng-model="viewChartByTime" uib-btn-radio="'Day'" class="btn btn-sm btn-white">Day</label>
							<label ng-class="{active: viewChartByTime == 'Hour'}" ng-model="viewChartByTime" uib-btn-radio="'Hour'" class="btn btn-sm btn-white">Hour</label>
	                  </div>
                 </div>
             </div>
             <div class="ibox-content">
             	<div class="chart-db">
             		<canvas ng-if="!showErrorChart" id="bar" class="chart chart-bar" chart-data="dataTrans" chart-labels="labelsTrans"  chart-series="seriesTrans" chart-options="options"></canvas>
						<div ng-if="showErrorChart" class="alert alert-warning">
							<span translate>lblNoData</span>
						</div>
            	</div> 
             </div>
         </div>
	</div>
</div>
