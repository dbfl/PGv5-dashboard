<fieldset>
    <div class="row">
        <div class="panel panel-default">
			<div class="panel-heading lbl-heading">
				<span translate>lblNoticelist</span>
				<div ng-if="dataNoticeLoading" class="sk-spinner sk-spinner-circle pull-right">
					 <div class="sk-circle1 sk-circle"></div>
					 <div class="sk-circle2 sk-circle"></div>
					 <div class="sk-circle3 sk-circle"></div>
					 <div class="sk-circle4 sk-circle"></div>
					 <div class="sk-circle5 sk-circle"></div>
					 <div class="sk-circle6 sk-circle"></div>
					 <div class="sk-circle7 sk-circle"></div>
					 <div class="sk-circle8 sk-circle"></div>
					 <div class="sk-circle9 sk-circle"></div>
					 <div class="sk-circle10 sk-circle"></div>
					 <div class="sk-circle11 sk-circle"></div>
					 <div class="sk-circle12 sk-circle"></div>
				 </div>
			</div>
			<div class="panel-body no-padding">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox-content float-e-margins">
							<div class="col-sm-6">
								<button type="button" class="btn btn-sm btn-primary" ng-click="vm.initTicketForm()"><span translate>btnCreateTicket</span></button>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<input type="text" ng-model="search" name="search" uib-popover="Search"  popover-trigger="'focus'" class="form-control" placeholder="Search" required>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div uib-collapse="!isCollapsed">
							<div class="well well-lg no-padding">
								<div ng-include="tempTicketForm"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<table class="table table-striped table-bordered table-hover no-border">
						<thead>
						<tr>
							<th translate>lblTicketNo</th>
							<th translate>lblTitle</th>
							<th translate>lblCreator</th>
							<th translate>lblEmail</th>
							<th translate>lblDate</th>
							<th translate>lblStatus</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="row in vm.listTicket | orderBy:sortType:sortReverse | filter: search">
							<td>{{ row.ticketItemNo }}</td>
							<td><span class="show-cursor" ng-click="getTicketDetail(row)">{{ row.ticketTitle }}</span></td>
							<td><span class="show-cursor" ng-click="getMemberDetail(row)">{{row.user}}</span></td>
							<td>{{row.creatorEmail}}</td>
							<td>{{ row.createDt | date:dateFormat}}</td>
							<td>
								<span ng-if="row.ticketDisplay" class="label label-success show-cursor" ng-click="noticeUpdateDisplay(row)"><i class='fa fa-check-square-o'></i> <span translate>btnInView</span></span>
								<span ng-if="!row.ticketDisplay" class="label label-danger show-cursor" ng-click="noticeUpdateDisplay(row)"><i class='fa fa-question-circle'></i> <span translate>btnVerify</span></span>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
    </div>
</fieldset>
