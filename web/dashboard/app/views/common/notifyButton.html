<div class="cg-notify-message inspinia-notify" ng-class="$classes" ng-controller="PopUpCtrl as vm" >
    <div class="p-lg">
        <div ng-show="!$messageTemplate" >
           <span><label> {{$message}} </label></span>&nbsp; 
            <span ng-click="vm.requestSessionExpand()"><label  class=" btn btn-sm btn-default show-cursor pull-right ">  연장  </label></span>
        </div>
        <div ng-show="$messageTemplate" class="cg-notify-message-template">
        </div>
        <button type="button" class="cg-notify-close" ng-click="$close()">
            <span aria-hidden="true">&times;</span>
            <span class="cg-notify-sr-only">Close</span>
        </button>
    </div>

</div>
