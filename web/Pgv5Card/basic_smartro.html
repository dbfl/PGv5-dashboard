<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>card payment</title>
		<meta name="author" content="athan" />
		<!-- Date: 2016-03-08 -->
		<link href="../uiLibraries/Bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		<link href="../uiLibraries/Bootstrap/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
		<link href="css/basic.css" type="text/css" rel="stylesheet"/>

		<script src="../uiLibraries/Jquery/jquery-2.1.1.js" type="text/javascript"></script>
		<script src="../uiLibraries/Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../uiLibraries/Bootstrap/js/inspinia.js" type="text/javascript"></script>
		<script src="../uiLibraries/json2.js" type="text/javascript"></script>
		<script src="../uiLibraries/Bootstrap/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="../uiLibraries/Bootstrap/js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="../AdminDashboard/commonJs/util.js"></script>
		<script src="js/basic.js"></script>
		
	</head>
	<body>
		<div class="mainContainer">
			<div class="panel-body">
				<div class="row">
					<div >
						<div class="panel panel-default">
							<div class="panel-heading" style="background-color: #586B7D;color:#ffffff;">
								  <strong> <span> Basic card payment </span></strong> 
							</div>
							<div class="panel-body">
								<div class="formContainer">
									<form name="PGIOForm" id="PGIOForm">
										<div class="labels result">
											<span> <strong> Request member GUID </strong> </span>
										</div>
										<div class="inputControl">
											<input type="text" class="form-control"  name="reqMemGuid" value="testabcd3920" />
										</div>

										<div class="labels result">
											<span> <strong> Source member GUID </strong> </span>
										</div>
										<div class="inputControl">
											<input type="text" class="form-control"  name="srcMemGuid" value="testabcd3926" />
										</div>

										<div class="labels result">
											<span> <strong> Destinate member GUID </strong> </span>
										</div>
										<div class="inputControl">
											<input type="text" class="form-control"  name="dstMemGuid" value="testabcd3924" />
										</div>
										

										<div class="labels result">
											<span> <strong> Unit price </strong> </span>
										</div>
										<div class="inputControl">
											<div class="input-daterange input-group">
												<input class="form-control" name="amount" value="1" type="text">
												<div class="input-group-btn">
													<select class="form-control" name="crrncy">
														<option value="KRW">KRW</option>
														<option value="USD" selected>USD</option>														
													</select>
												</div>
											</div>
										</div>
										
										<div class="inputControl">
											<div class="input-daterange input-group">
												<span class="input-group-addon">Good Currency</span>
												<select class="form-control" name="goodCrrncy">
														<option value=""> </option>
														<option value="JPY" selected>JPY</option>
														<option value="CNY">CNY</option>
														<option value="EUR">EUR</option>
														<option value="GBP">GBP</option>
														<option value="TWD">TWD</option>
														<option value="THB">THB</option>
														<option value="RUB">RUB</option>
														<option value="HKD">HKD</option>
														<option value="AUD">AUD</option>
												</select>
											</div>
										</div>		
										<div class="labels result">
											<span> <strong> Good's name </strong> </span>
										</div>
										<div class="inputControl">
											<input type="text" class="form-control" name="title" value="Test card"/>
										</div>

										<div class="labels result">
											<span> <strong> Card number </strong> </span>
										</div>
										<div class="inputControl">
											<div class="input-daterange input-group">
												<input class="form-control" name="crdNo" value="5199310005465680" type="text">
												<div class="input-group-btn">
													<select class="form-control" name="crdTp">
														<option value="HANA" >HANA Card</option>
														<option value="SAMSUNG" >SAMSUNG</option>
														<option value="VISA">VISA</option>
														<option value="MASTER" selected>MASTER</option>
													</select>
												</div>
											</div>
										</div>
										
										<div class="labels result">
											<span> <strong> Expire date </strong> </span>
										</div>
										
										<div class="inputControl">
											<div class="input-daterange input-group">
												<span class="input-group-addon">Month</span>
												<select id="crdExpMonth" name="crdExpMonth" class="form-control">
													<option value="00">00</option>
													<option value="01">01</option>
													<option value="02">02</option>
													<option value="03">03</option>
													<option value="04">04</option>
													<option value="05">05</option>
													<option value="06" selected>06</option>
													<option value="07">07</option>
													<option value="08">08</option>
													<option value="09">09</option>
													<option value="10">10</option>
													<option value="11">11</option>
													<option value="12">12</option>
												</select>
												<span class="input-group-addon">Year</span>
												<select id="crdExpYear" name="crdExpYear" class="form-control">
													<option value="0000">0000</option>
													<option value="2016">2016</option>
													<option value="2017">2017</option>
													<option value="2018" selected>2018</option>
													<option value="2019">2019</option>
													<option value="2020">2020</option>
													<option value="2021">2021</option>
													<option value="2022">2022</option>
													<option value="2023">2023</option>
													<option value="2024">2024</option>
													<option value="2025">2025</option>
													<option value="2026">2026</option>
													<option value="2027">2027</option>
													<option value="2028">2028</option>
													<option value="2029">2029</option>
													<option value="2030">2030</option>
												</select>
											</div>
										</div>
										<div class="labels result">
											<span> <strong> Cvc </strong> </span>
										</div>
										<div class="inputControl">
											<input type="text" class="form-control" name="cvc" value="758"/>
										</div>
										<div class="inputControl buttonContainer">
											<input type="button" class="form-control  btn-default" style="font-weight:bold;color:#666666;" id="submitForm" value="submit"/>
										</div>
										<div class="labels result jsonOutClass" style="display:none;">
											<span> <strong> Output </strong> </span>
										</div>
										<div class="inputControl  jsonOutClass"  style="display:none;">
											<textArea class="form-control" id="jsonOutput" value="" rows="10"> </textarea>
										</div>
									</form>
								</div>
							</div>
							<div class="panel-footer" style="background-color: #F9F8F8;color:#666666;height:32px;">
								<span style="position:relative;bottom:5px;"><small>Copyright &copy; PayGate Korea </small></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
