        		<div class="row" id="createMemInfo" style="height:1000px;">
                   <div class="margin">
			                <h1>Create Member Info</h1>
			                <div class="formCon"> 
			                	<form id="createMemInfoForm">
		                		<div class="labels form-group" >
		                			<span> Merchant Guid </span>
		                		</div>
		                		<div class="inpuControl">
		                			<input type="text" class="textBoxs merchantMemGuid" name="reqMemGuid" value=""/>	
		                		</div>
		                		<div class="labels">
		                			<span> Merchant Guid (dstMemGuid) </span>
		                		</div>
		                		<div class="inpuControl">
		                			<input type="text" class="textBoxs" name="dstMemGuid" placeholder="dstMemGuid" />
		                		</div>
		                		<div class="labels">
		                			<span>Info code</span>
		                		</div>
		                		<div class="inpuControl" id="infoCdList">
		                			<input type="text" class="textBoxs" name="infoCd" id='infoCd' placeholder="Info code" />	
		                		</div>
		                		<div class="labels">
		                			<span>Priority</span>
		                		</div>
		                		<div class="inpuControl">
		                			<input type="text" class="textBoxs" name="priority" placeholder="Priority" />	
		                		</div>
		                		<div class="labels">
		                			<span>Info</span>
		                		</div>
		                		<div class="inpuControl">
		                			<input type="text" class="textBoxs" name="info" placeholder="Info" />	
		                		</div>
		                		<div class="labels">
		                			<span>Desc</span>
		                		</div>
		                		<div class="inpuControl">
		                			<input type="text" class="textBoxs" name="desc" placeholder="Desc" />	
		                		</div>
								<br>
		                		<div class="inpuControl">
		                			<a  id="createMemInfoBut" class="buttons btn btn-default page-scroll">Submit</a>
		                		</div>
		                		<!--input type="hidden" value="POST" name="_method" /-->

			          </div>
